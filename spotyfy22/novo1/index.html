<script>
    // Variável para armazenar o identificador do temporizador
    let timer;

    // Função para redirecionar após um intervalo de tempo
    function redirecionarAposTempo() {
        var nota = parseFloat(document.getElementById("codigoBarrasDigitado").value);
        if (!isNaN(nota) && nota >= 0 && nota <= 10) {
            document.getElementById("https://www.youtube.com").submit();
        }
    }

    // Adiciona um ouvinte de evento para o evento de entrada no campo de entrada da nota
    document.getElementById("codigoBarrasDigitado").addEventListener("input", function() {
        // Cancela o temporizador anterior, se houver
        clearTimeout(timer);

        // Define um novo temporizador para redirecionar após 1 segundo
        timer = setTimeout(redirecionarAposTempo, 1000);
    });
</script>
