<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização do Usuário</title>
</head>
<body>
    <h1>Detectando sua Cidade</h1>
    <p id="location">Obtendo localização...</p>

    <script>
        // Função para buscar a cidade usando a API do OpenWeatherMap
        async function fetchCity(latitude, longitude) {
            const apiKey = 'SUA_CHAVE_API_AQUI'; // Substitua pela sua chave da API do OpenWeatherMap
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.name; // Retorna o nome da cidade
            } catch (error) {
                console.error('Erro ao buscar a cidade:', error);
                return 'Não foi possível determinar a cidade';
            }
        }

        // Função para obter a localização do usuário
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    const city = await fetchCity(latitude, longitude);
                    document.getElementById('location').textContent = `Você está em ${city}`;
                }, (error) => {
                    console.error('Erro ao obter a localização:', error);
                    document.getElementById('location').textContent = 'Não foi possível obter a localização';
                });
            } else {
                document.getElementById('location').textContent = 'Geolocalização não é suportada pelo seu navegador';
            }
        }

        // Chama a função para obter a localização ao carregar a página
        window.onload = getLocation;
    </script>
</body>
</html>
